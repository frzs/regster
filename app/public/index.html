<!DOCTYPE html>
<html ng-app="regApp">
<head>
<title>Registration App</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
</head>
<body>

<div class="container">
  
  <div class="header" ng-controller="NavigationCtrl">
    <div class="btn-group menu">
      <button ng-click="changeView('/')" type="button" class="btn btn-default btn-xs">
        <span class="glyphicon glyphicon-home"></span> Home
      </button>
      <button ng-click="changeView('/archive')" type="button" class="btn btn-default btn-xs">
        <span class="glyphicon glyphicon-book"></span> Archive
      </button>
      <button ng-click="changeView('/agents')" type="button" class="btn btn-default btn-xs">
        <span class="glyphicon glyphicon-eye-close"></span> Agents / Types
      </button>
      <button ng-click="changeView('/statistic')" type="button" class="btn btn-default btn-xs">
        <span class="glyphicon glyphicon-stats"></span> Statistics
      </button>
    </div>
  </div>

  <div ng-view=""></div>

</div>

  <!-- Angular Libs -->
  <script src="lib/angular.min.js"></script>
  <script src="lib/angular-route.min.js"></script>
  <script src="lib/angular-resource.min.js"></script>
  <script src="lib/angular-animate.min.js"></script>
  <!-- Angular UI-Bootstrap -->
  <script src="js/vendor/ui-bootstrap-custom-0.10.0.min.js"></script>
  <script src="js/vendor/ui-bootstrap-custom-tpls-0.10.0.min.js"></script>
  <!-- App -->
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <!-- Controllers -->
  <script src="js/controllers/Listing.js"></script>
  <script src="js/controllers/ItemsModal.js"></script>
  <script src="js/controllers/Navigation.js"></script>
  <script src="js/controllers/Agents.js"></script>
  <script src="js/controllers/Archive.js"></script>
  <script src="js/controllers/Types.js"></script>
  <!-- Services -->
  <script src="js/services/ItemsDB.js"></script>
  <script src="js/services/AgentsDB.js"></script>
  <script src="js/services/Window.js"></script>
  <script src="js/services/Random.js"></script>
  <script src="js/services/Hardcoded.js"></script>
  <script src="js/services/ArchiveDB.js"></script>

</body>
</html>
